<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Registration and Login System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
	
</head>

<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			
			<a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
			
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link active" aria-current="page" th:href="@{/employees}">Employees</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
				<span class="navbar-text" sec:authentication="name"></span>
				<span class="navbar-text" sec:authentication="principal.authorities"></span>
			</div>
			
		</div>
	</nav>
	
	<br /><br />
	
	<div class="container">
		
		<h3>Employee Form</h3>
		
		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
			
			<!-- hidden field to handle update -->
			<input type="hidden" th:field="*{id}">
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
			
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		
		<hr>
		
		<a th:href="@{/employees}">Back to Employees List</a>

	</div>
	
</body>
</html>
